<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-carousel</title>
    <link rel="stylesheet" href="./src/index.css" />

  </head>

  <body>
    <header>
      <div class="container">
        <h1>z-carousel demo</h1>
      </div>
    </header>

    <section id="Base">
      <div class="container">
        <h2>Base</h2>
  
        <figure>
          <z-carousel>
            <img src="https://picsum.photos/800/600?random=base-1">
            <div>
              <h1>Coucou!</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut aspernatur et cumque sint necessitatibus, aliquid velit qui nostrum. Neque, reprehenderit quidem doloribus iste id expedita reiciendis aut vel dolore ullam!</p>
              <p>Dignissimos, incidunt repellat veniam doloremque impedit iure aut rerum deserunt, inventore ratione sed ex, dolore et laboriosam voluptatum quos. Ab minima dicta beatae officiis ex voluptatum exercitationem quo corporis magnam!</p>
              <p>Exercitationem doloremque ipsum, veritatis, optio, voluptate laudantium culpa necessitatibus quae labore cupiditate sequi fugit perferendis nobis quasi assumenda! Culpa corporis enim eveniet quo provident cupiditate natus explicabo laudantium quos veritatis?</p>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est optio voluptates error ab eum, placeat explicabo aspernatur vel, cupiditate accusantium nulla, illo earum aperiam assumenda quia. Cum, soluta. Incidunt, qui!</p>
            </div>
            <img src="https://picsum.photos/800/600?random=base-2">
            <img src="https://picsum.photos/800/600?random=base-3">
            <img src="https://picsum.photos/800/600?random=base-4">
            <img src="https://picsum.photos/800/600?random=base-5">
            <img src="https://picsum.photos/800/600?random=base-6">
            <img src="https://picsum.photos/800/600?random=base-7">
            <img src="https://picsum.photos/800/600?random=base-8">
            <img src="https://picsum.photos/800/600?random=base-9">
            <img src="https://picsum.photos/800/600?random=base-10">
          </z-carousel>
        </figure>
      </div>
    </section>

    <section>
      <div class="container">
        <h2>Navigation</h2>
  
        <figure>
          <z-carousel navigation>
            <img src="https://picsum.photos/800/600?random=nav-1">
            <img src="https://picsum.photos/800/600?random=nav-2">
            <img src="https://picsum.photos/800/600?random=nav-3">
            <img src="https://picsum.photos/800/600?random=nav-4">
            <img src="https://picsum.photos/800/600?random=nav-5">
            <img src="https://picsum.photos/800/600?random=nav-6">
            <img src="https://picsum.photos/800/600?random=nav-7">
            <img src="https://picsum.photos/800/600?random=nav-8">
            <img src="https://picsum.photos/800/600?random=nav-9">
            <img src="https://picsum.photos/800/600?random=nav-10">
          </z-carousel>
        </figure>
        
        <hr>
  
        <p>
          It is also possible to customize the content of the arrow buttons via the 
          <code>slot="nav-prev"</code> and <code>slot="nav-next"</code> slots.
        </p>
  
        <figure>
          <z-carousel navigation>
            <img src="https://picsum.photos/800/600?random=nav-slot-1">
            <img src="https://picsum.photos/800/600?random=nav-slot-2">
            <img src="https://picsum.photos/800/600?random=nav-slot-3">
            <img src="https://picsum.photos/800/600?random=nav-slot-4">
            <img src="https://picsum.photos/800/600?random=nav-slot-5">
            <img src="https://picsum.photos/800/600?random=nav-slot-6">
            <img src="https://picsum.photos/800/600?random=nav-slot-7">
            <img src="https://picsum.photos/800/600?random=nav-slot-8">
            <img src="https://picsum.photos/800/600?random=nav-slot-9">
            <img src="https://picsum.photos/800/600?random=nav-slot-10">
  
            <span slot="nav-prev">
              Before
            </span>
            
            <span slot="nav-next">
              After
            </span>
          </z-carousel>
    
          <figcaption>
              <pre>&lt;span slot="nav-prev"&gt;
  Before
&lt;/span&gt;

&lt;span slot="nav-next"&gt;
  After
&lt;/span&gt;</pre>
          </figcaption>
        </figure>
      </div>
    </section>
    
    <section>
      <div class="container">
        <h2>Counter</h2>
  
        <figure>
          <z-carousel navigation counter>
            <img src="https://picsum.photos/800/600?random=counter1">
            <img src="https://picsum.photos/800/600?random=counter2">
